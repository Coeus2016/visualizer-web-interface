<md-dialog aria-label="FORGOT" style="width: 500px">
  <form ng-cloak name="forgotform" ng-submit="forgot()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Forgot Password</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-library="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content style="padding : 30px">
      <md-input-container class="md-block">
        <label>Email</label>
        <md-icon md-font-library="material-icons">email</md-icon>
        <input ng-model="user.email" name="email" type="email" ng-required="true">
        <div ng-messages="forgotform.email.$error" role="alert">
          <div ng-message="required">Please enter a value for this field.</div>
          <div ng-message="email">This field must be a valid email address.</div>
        </div>
      </md-input-container>

      <md-dialog-actions layout="row">
        <span flex></span>
        <md-button type="submit">
          Reset
        </md-button>
      </md-dialog-actions>
    </md-dialog-content>
  </form>
</md-dialog>
