<div  layout="column" ng-cloak style="height: 100%" ng-controller="DisastersCtrl">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">
                <span>Disasters</span>
            </h2>
            <span flex></span>
            <md-input-container md-no-float style="padding-bottom:0px;">
                <md-datepicker ng-model="myDate" md-placeholder="Start date"></md-datepicker>
            </md-input-container>
            <md-input-container md-no-float style="padding-bottom:0px;">
                <md-datepicker ng-model="myDate" md-placeholder="End date"></md-datepicker>
            </md-input-container>
        </div>
        <div class="md-toolbar-tools md-toolbar-tools-bottom">
            <md-button-group>
                <md-button ng-click="filter(0)" md-colors="{background: btnColors[0]}"><md-icon class="wi wi-fire"></md-icon> Fire <md-icon ng-show="isOn[0]" class="close">close</md-icon></md-button>
                <md-button ng-click="filter(1)" md-colors="{background: btnColors[1]}"><md-icon class="wi wi-earthquake"></md-icon> Earthquake <md-icon ng-show="isOn[1]" class="close">close</md-icon></md-button>
                <md-button ng-click="filter(2)" md-colors="{background: btnColors[2]}"><md-icon class="wi wi-flood"></md-icon> Flood <md-icon ng-show="isOn[2]" class="close">close</md-icon></md-button>
                <md-button ng-click="filter(3)" md-colors="{background: btnColors[3]}"><md-icon class="wi wi-tsunami"></md-icon> Tsunami <md-icon ng-show="isOn[3]" class="close">close</md-icon></md-button>
            </md-button-group>
        </div>
    </md-toolbar>
    <md-content flex layout-fill style="height:100%">
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="earth in earthData" ng-click="null">
              <div class="md-list-item-text" layout="column">
                <h3>{{ earth.properties.title }}</h3>
              </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
