<div  layout="column" ng-cloak style="height: 100%" ng-controller="DisastersCtrl">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">
                <span>Disasters</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite" ng-click="showSignUp($event)">
                <md-icon md-font-icon="fa-filter" class="fa" style="color: greenyellow;"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex layout-fill style="height:100%">
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="earth in earthData" ng-click="null">
              <div class="md-list-item-text" layout="column">
                <h3>{{ earth.properties.title }}</h3>
              </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
